- name: Storage Climate Sensor Dew Point
  unique_id: storage_climate_sensor_dew_point
  device_class: temperature
  unit_of_measurement: Â°F
  icon: mdi:thermometer-water
  state: >-
    {% from 'dew_point/calculate.jinja' import calculate %}
    {% set t = 'sensor.storage_climate_sensor_temperature_sensor' %}
    {% set h = 'sensor.storage_climate_sensor_humidity_sensor' %}
    {{ calculate(t, h) }}
  attributes:
    mood: >-
      {% from 'dew_point/formatter.jinja' import to_mood %}
      {{ to_mood(this.entity_id) }}
    feels_like: >-
      {% from 'dew_point/formatter.jinja' import to_feels_like %}
      {{ to_feels_like(this.entity_id) }}