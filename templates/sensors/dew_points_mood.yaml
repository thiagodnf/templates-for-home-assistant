- name: Storage Climate Sensor Dew Point Mood
  unique_id: storage_climate_sensor_dew_point_mood
  state: >-
    {% set dp = (states('sensor.storage_climate_sensor_dew_point') | float) %}
    {% if dp < 55 %}
      😎
    {% elif 55 <= dp < 60 %}
      🙂
    {% elif 60 <= dp < 65 %}
      😓
    {% elif 65 <= dp < 70 %}
      🥵
    {% elif 70 <= dp < 75 %}
      😡
    {% else %}
      ☠️
    {% endif %}